<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1 id="h"></h1>
        <script type="text/javascript">
            const urlParams = new URLSearchParams(window.location.search)
            const day = urlParams.get('day')
            document.querySelector('#h').innerText = `Day ${day}`
        </script>
    </body>
</html>
